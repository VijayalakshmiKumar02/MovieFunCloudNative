spring:
  jpa:
    generate-ddl: true
    properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
    
  datasource:
    url: ${OPENSHIFT_MYSQL_DB_HOST}:${OPENSHIFT_MYSQL_DB_PORT}/${OPENSHIFT_MYSQL_DB_DATABASE}
    username: ${OPENSHIFT_MYSQL_DB_USERNAME}
    password: ${OPENSHIFT_MYSQL_DB_PASSWORD}
    
  mvc.view:
      prefix: /WEB-INF/
      suffix: .jsp
      
  logging.level:
    root: WARN
    org.superbiz.moviefun: DEBUG
    
